<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .auth-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .auth-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .auth-form .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-form .btn:hover {
      background-color: #0056b3;
    }
    .auth-form p {
      text-align: center;
      margin-top: 10px;
    }
    .auth-form p a {
      color: #007BFF;
      text-decoration: none;
    }
    .auth-form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Signup</h1>
    <form action="singup.html" method="POST" class="auth-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p>Already have an account? <a href="http://localhost:5000">Login here</a></p>
  </div>
</body>
</html>
